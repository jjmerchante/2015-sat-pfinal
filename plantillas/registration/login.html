<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Actividades Madrid</title>

    <!-- Bootstrap -->
    <link href="/files/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
      
    <link href="/css/main.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" >
    
  </head>

    
  <body>
    <!navbar enlaces>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="/">Inicio</a></li>
          <li><a href="/todas">Todas</a></li>
          <li><a href="/ayuda">Ayuda</a></li>
        </ul>
      </div>
    </nav>


    <!Contenido central>
    <div class="container" role="main">
          <br>
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicadores inferiores -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Imágenes -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="/files/images/madrid.jpg" alt="Chania" width="460" height="345">
                </div>

                <div class="item">
                  <img src="/files/images/retiro.jpg" alt="Chania" width="460" height="345">
                </div>
            
                <div class="item">
                  <img src="/files/images/puerta_alcala.jpg" alt="Flower" width="460" height="345">
                </div>
            </div>

            <!-- Indicadores laterales -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Siguiente</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
          </div>



          <!Formulario login>
    <br>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>Introduce usuario y contraseña</h4>
      </div>
      <div class="panel-body">
        <form action="/login" method="post">
            <div class="form-group">
              {% csrf_token %}
              <input type="hidden" name="next" value={{request.path}}> 
              <input type="text" class="form-control" placeholder="Username" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
            <button type="submit" class="btn btn-default">Entrar</button>
          </form>
      </div>
    </div>


    </div>

    <footer>
        <p>© Copyright 2015</p>
    </footer>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/files/js/bootstrap.min.js"></script>
  </body>
</html>
